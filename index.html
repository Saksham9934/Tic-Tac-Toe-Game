<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1> Tic Tac Toe</h1>
        <div class="game-info">
            <p id="score">Score: 0</p>
            <p id="timer">Timer: 0s</p>
        </div>
        <div id="gameBoard" class="game-board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="restartButton">Restart Game</button>
        <center><button id="newGameButton" style="display: none;">New Game</button></center>
        <p id="status"></p>
    </div>
    <audio id="moveSound" src="impact-6291.mp3"></audio>
    <audio id="winSound" src="win-sound.wav"></audio>
    <audio id="collisionSound" src="impact-6291.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
